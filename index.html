<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2 style="text-align: center; color: #b90000;">Enter a number and check your grade</h2>
    <hr>


    <script>
        
        var num = prompt("Enter Your Number : ");
        document.write("You Entered Number is :  <b style='background-color:orange; padding:5px 12px; line-height:48px;'> " + num + " </b> </br>");

        if(num >= 101)
        document.write(" <b style='color:#b90000;'> Invalid Number</b>  <br>");

        else if( num >= 80)
        document.write("Your Grade is : " + "<b style='background-color:orange; padding:5px 12px'> A+ </b>")

        else if(num >= 70)
        document.write("Your Grade is : " + "<b style='background-color:orange; padding:5px 12px'> A </b>");

        else if(num >= 60)
        document.write("Your Grade is : " + "<b style='background-color:orange; padding:5px 12px'> B+ </b>");

        else if(num >= 50)
        document.write("Your Grade is : " + "<b style='background-color:orange; padding:5px 12px'> B </b>");

        else if(num >= 33)
        document.write("Your Grade is : " + "<b style='background-color:orange; padding:5px 12px'> C </b>");

        else
        document.write("  <b style='background-color:orange; padding:5px 12px'> <i style='color:red';> Sorry...</i>  You're Failed. </b> ");

    </script>
</body>
</html>
